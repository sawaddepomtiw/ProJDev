<div class="register login">

   <div class="register__form login__form">
      
      <div class="left__Welcome mymovewidth">
         <div class="show__Detail">
            <h1 class="Welcome">Welcome! to Cartoonmash.</h1>
            <div class="concept">
               <h1>
                  Upload your favorite pictures<h1>and vote for the picture you like.</h1>
               </h1>
            </div>
         </div>
      </div>

      <div class="right__register">
         <h1 class="h1">Register</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
   
               <div class="login__box-input"> <!-- กรอก Username -->
                                    <!-- แสดงการบันทึก Username -->
                  <input #username type="text" class="login__input" id="loginUsername" placeholder=" "> 
                  <label for="loginUsername" class="login__label">Enter your username</label>
               </div>
            </div>
            <div class="login__box">
               <i class="bx bxl-gmail login__icon"></i>
   
               <div class="login__box-input"> <!-- กรอก Email -->
                                    <!-- แสดงการบันทึก email -->
                  <input #email type="email" class="login__input" id="loginEmail" placeholder=" "> 
                  <label for="loginEmail" class="login__label">Enter your email</label>
               </div>
            </div>
   
            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
   
               <div class="login__box-input"> <!-- กรอก Password -->
                  <input #password (keyup)="onInputChange(password, passwordConfirm)" type="password" class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Enter your password</label>
                  <p class="warnicon">{{ this.warnicon }}</p>
               </div>
            </div>
            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
   
               <div class="login__box-input"> <!-- กรอก Password -->
                  <input #passwordConfirm (keyup)="onInputChange(password, passwordConfirm)" type="password" class="login__input" id="login-passConfirm" placeholder=" ">
                  <label for="login-passConfirm" class="login__label">Confirm your password</label>
                  <p class="warnicon">{{ this.warnicon2 }}</p>
               </div>
            </div>
         </div>
         <div class="warn">
            <p>{{ this.warn }}</p>
         </div>

         <!-- ส่ง OTP -->
         <button (click)="sendOTP(username, email, password, passwordConfirm)" type="submit" class="login__button">Confirm OTP</button>

         <h1 class="login__register">
            Have an Account? <a class="backToLogin" (click)="togglebackToLoginForm()">Sign in Here</a>
         </h1>
      </div>
    </div>
 </div>
