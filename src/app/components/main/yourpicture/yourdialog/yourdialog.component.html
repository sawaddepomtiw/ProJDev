<h2 mat-dialog-title>Upload your image</h2>
<mat-dialog-content>
    <input type="text" placeholder="Enter text" [(ngModel)]="textInput" name="textInput">
  <input type="file" (change)="onFileSelected($event)">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="onOkClicked()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
